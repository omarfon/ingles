
<ion-header >
  <ion-navbar hideBackButton="true" color="ifeep">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-title> Vocabulary </ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content>
   <ion-list>
    <button ion-item *ngFor="let vo of vocabulario"  (click)="irAVocabularyDetail( vo )">
      <ion-thumbnail  item-start><img [src]="vo.imagen"></ion-thumbnail>
      <h2 class="tituloDetalleCursos"> {{ vo.leccion}} </h2>
      <p class="tituloTema">{{vo.titulo}}</p>
     </button>
    </ion-list>
</ion-content>


<ion-header>
  <ion-navbar color="ifeep">
    <ion-title>Vocabulary</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
   <ion-list>
    <ion-item *ngFor="let vo of vocabulario">
      <ion-thumbnail  item-start><img [src]="vo.imagen"></ion-thumbnail>
      <h2 class="tituloDetalleCursos"> {{ vo.leccion}} </h2>
      <p class="tituloTema">{{vo.titulo}}</p>
      <button ion-button clear item-end (click)="irAVocabularyDetail( vo )">entrar</button>
     </ion-item>
    </ion-list>
</ion-content>

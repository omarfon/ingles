
<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-title> Exercises </ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      Exercises Vocabulary
    </ion-segment-button>
    <ion-segment-button value="puppies">
      Exercises Grammar
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'puppies'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/animals.png">
      </ion-thumbnail>
      <h2>Ruby</h2>
    </ion-item>
    ...
  </ion-list>

  <ion-list *ngSwitchCase="'kittens'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/food.png">
      </ion-thumbnail>
      <h2>Luna</h2>
    </ion-item>
    ...
  </ion-list>
</div>
</ion-content>

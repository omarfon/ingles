
<ion-header>

  <ion-navbar color="azul">
    <ion-title>{{vo.titulo}} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-slides pager>
    <ion-slide *ngFor="let slide of vo.slides">
      <ion-card >
        <img [src]="slide.imagen"/>

          <ion-card-content>
                <div class="botonReproducir" text-center>
                <ion-fab  left  middle (click)="reproducir(slide)" class="margenBoton">
                  <button ion-fab mini>
                    <ion-icon name="play"></ion-icon>
                  </button>
                </ion-fab>
             </div>
            <p class="tituloVocabulario" (click)="reproducir(slide)">{{slide.textoIngles}}</p>
             <p class="traduccionVocabulario">{{slide.traducion}}</p>
              <div class="frase">
                <button ion-button color="ifeep">reproduce la frase</button>
              </div>
          </ion-card-content>
      </ion-card>
    </ion-slide> 
  </ion-slides> 
  </ion-content>

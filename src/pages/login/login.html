
<ion-header>

  <ion-navbar color="ifeep">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="botonesLogin">
    
      <form #formulario="ngForm">
        <ion-item >
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text"
                required 
                name="correo"
                ngModel></ion-input>
      </ion-item>

      <ion-item>
      <ion-label  floating>Contrase√±a</ion-label>
      <ion-input type="password"
                required 
                name="clave"
                ngModel></ion-input>
      </ion-item>
     <button ion-button primary  (click)="iniciarSesion(formulario)" full>Ingresar</button>
  </form>
  <button ion-button color="ifeep" clear (click)="irARegistro()">Si no tienes cuenta registrate</button>
  </div>
    
     
</ion-content>

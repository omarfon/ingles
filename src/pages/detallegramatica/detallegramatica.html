
<ion-header>

  <ion-navbar color="azul">
    <ion-title>{{g.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img [src]="g.imagen">
  <h3>{{g.titulo}}</h3>
  <p *ngFor="let contenido of g.contenido">{{contenido}}</p>
  <h3>Ejemplos:</h3>
  <ul >
    <li *ngFor="let example of g.example">
      {{example}}
    </li>
  </ul>
</ion-content>

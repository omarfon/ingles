
<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-title> Grammar </ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-card *ngFor="let g of gramatica" (click)="irADetalleGramatica(g)">
        <ion-card-header>
            {{g.titulo}}
        </ion-card-header>
        <ion-card-content>
          {{g.contenido}}
        </ion-card-content>
    </ion-card>
</ion-content>

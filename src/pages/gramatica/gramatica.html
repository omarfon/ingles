
<ion-header>

  <ion-navbar color="azul">
    <ion-title>Gramatica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let g of gramatica" (click)="irADetalleGramatica(g)">
        <ion-card-header>
            {{g.titulo}}
        </ion-card-header>
        <ion-card-content>
          {{g.contenido}}
        </ion-card-content>
    </ion-card>
</ion-content>

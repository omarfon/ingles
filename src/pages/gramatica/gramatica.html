
<ion-header>
  <ion-navbar hideBackButton="true" color="ifeep">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title> Grammar </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="colorGris">
    <ion-card *ngFor="let g of gramatica" (click)="irADetalleGramatica(g)">
        <ion-card-header>
            <h2 class="tituloGramatica">{{g.titulo}}</h2>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col col-10>{{g.resumen}}</ion-col>
              <ion-col col-2>
                  <button ion-item>
            <ion-icon name="arrow-dropright-circle" item-end color="ifeep"></ion-icon>
          </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
